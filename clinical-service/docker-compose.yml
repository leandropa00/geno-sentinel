services:
  mysql:
    image: mysql:8.0
    container_name: clinical-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: clinical_db
      MYSQL_USER: clinical_user
      MYSQL_PASSWORD: clinical_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - clinical-network

  clinical-service:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: clinical-service
    restart: unless-stopped
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USERNAME: root
      DB_PASSWORD: rootpassword
      DB_DATABASE: clinical_db
      PORT: 3000
      NODE_ENV: development
    ports:
      - "3000:3000"
    volumes:
      - ./src:/app/src
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
      - ./nest-cli.json:/app/nest-cli.json
      - /app/node_modules
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - clinical-network

volumes:
  mysql_data:

networks:
  clinical-network:
    driver: bridge
