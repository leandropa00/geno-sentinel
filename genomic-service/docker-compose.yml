version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: genomic-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: genomic_password
      MONGO_INITDB_DATABASE: genomic_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - genomic-network

  genomic-service:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: genomic-service
    restart: unless-stopped
    environment:
      MONGO_HOST: mongodb
      MONGO_PORT: 27017
      MONGO_DB_NAME: genomic_db
      MONGO_USER: admin
      MONGO_PASSWORD: genomic_password
      MONGO_AUTH_SOURCE: admin
      DJANGO_SETTINGS_MODULE: src.infrastructure.config.settings
      PYTHONUNBUFFERED: 1
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./manage.py:/app/manage.py
      - ./requirements.txt:/app/requirements.txt
      - ./requirements-dev.txt:/app/requirements-dev.txt
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - genomic-network
    command: python manage.py runserver 0.0.0.0:8000

volumes:
  mongodb_data:

networks:
  genomic-network:
    driver: bridge
