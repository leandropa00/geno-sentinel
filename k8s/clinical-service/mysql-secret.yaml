apiVersion: v1
kind: Secret
metadata:
  name: clinical-mysql-secret
  namespace: default
  labels:
    app: clinical-mysql
type: Opaque
stringData:
  MYSQL_ROOT_PASSWORD: "rootpassword"
  MYSQL_PASSWORD: "clinical_password"
---
# NOTA: Este secret contiene credenciales por defecto.
# En producción, deberías:
# 1. Cambiar las credenciales por valores seguros
# 2. Crear el secret manualmente con: kubectl create secret generic clinical-mysql-secret --from-literal=MYSQL_ROOT_PASSWORD=xxx --from-literal=MYSQL_PASSWORD=xxx
# 3. O usar un gestor de secretos como Sealed Secrets, External Secrets Operator, o Vault

