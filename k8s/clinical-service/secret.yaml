apiVersion: v1
kind: Secret
metadata:
  name: clinical-service-secret
  namespace: default
  labels:
    app: clinical-service
type: Opaque
stringData:
  DB_USERNAME: "root"
  DB_PASSWORD: "rootpassword"
---
# NOTA: Este secret contiene credenciales por defecto.
# En producción, deberías:
# 1. Cambiar las credenciales por valores seguros
# 2. Crear el secret manualmente con: kubectl create secret generic clinical-service-secret --from-literal=DB_USERNAME=xxx --from-literal=DB_PASSWORD=xxx
# 3. O usar un gestor de secretos como Sealed Secrets, External Secrets Operator, o Vault

